<!DOCTYPE html>
<html lang="en-GB">
        <head>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=PT+Sans+Narrow:wght@400;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
                <link href="universal.css" rel="stylesheet" type="text/css">
                <link href="contact.css" rel="stylesheet" type="text/css">
                <title>Vihaan.com | Say hi!</title>
        </head>
        <body>
                <div id="topbar">
                        <a href="index.html">Back to Vihaan.com Home</a>
                        <a href="projects.html">What I've been doing</a>
                </div>
                <div id="intro">
                        <h1>Say hi!</h1>
                </div>
                <div id="emaild">
                        <form action="javascript:sendEmail();">
                                <p>Your email <input autocomplete="off" id="email" placeholder="Your email" required="required" type="text"></p>
                                <p>Your phone number <input autocomplete="off" id="phonenumber" placeholder="Your phone number" required="required" type="text"></p>
                                <p>Your name <input autocomplete="off" id="name" placeholder="Your name" required="required" type="text"></p>
                                <p>Subject line <input autocomplete="off" id="subject" placeholder="Subject line" required="required" type="text"></p>
                                <p>CC (comma-seperated) <input autocomplete="off" id="cc" placeholder="CC (comma-seperated)" type="text"></p>
                                <p>BCC (comma-seperated) <input autocomplete="off" id="bcc" placeholder="BCC (comma-seperated)" type="text"></p>
                                <p>Body</p> <textarea cols="128" id="body" placeholder="Body" required="required" rows="8"></textarea><br>
                                <input id="send" type="submit" value="Send">
                        </form>
                </div>
                <script src="contact.js"></script>
        </body>
</html>
