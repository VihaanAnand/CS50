{% extends "template.html" %}

{% block title %}
        Lightning Maths - Practise Incorrect Questions
{% endblock %}

{% block content %}
        <div class="cont">
                <p style="font-size: 20px; text-align: center;">{{ prevresult }}</p>
        </div>
        <form action="/practise/practise" method="post">
                <input type="hidden" value="{{ round }}" name="round">
                <input type="hidden" value="{{ id }}" name="id">
                <input type="hidden" value="{{ q_needed }}" name="q_needed">
                <h2 class="formhead">Question:</h2>
                <p style="font-size: 24px; text-align: center;">
                        {{ latex }}
                </p>

                <h2 class="formhead">Input Answer</h2>
                <div class="cont">
                        <input class="quarter-inp" name="answer" placeholder="Answer" required type="number">
                </div>

                <div class="cont"><input class="submit" type="submit" value="Submit Answer & Next Question"></div>
        </form>
{% endblock %}
